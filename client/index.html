<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="container"> 
    <h1 class="title">Rapid Notes App </h1>

    <section class="inputSec">
    <textarea class="text" placeholder="Add notes here" id="text"></textarea>
    <button class="addBtn" id="add">Add</button>
    </section>
 
    <section class="updateSec"> 
    <ul class="notes" id="notes"></ul>
    <button class="del" id="del">Delete All</button>
    
    </section>

</section>
</body>
</html>
